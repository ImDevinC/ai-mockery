<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockery Landing Page</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        :root {
            --background-color: #f4f4f9;
            --text-color: #000;
            --container-background: #fff;
            --button-background: #007BFF;
            --button-hover-background: #0056b3;
            --result-background: #e9ecef;
        }

        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #fff;
            --container-background: #1e1e1e;
            --button-background: #1a73e8;
            --button-hover-background: #1358a5;
            --result-background: #2c2c2c;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            flex-direction: column;
        }

        .container {
            background: var(--container-background);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 15px;
            }

            button {
                width: 100%;
                padding: 12px;
            }

            input[type="text"] {
                width: 100%;
            }
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--button-background);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--button-hover-background);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            font-style: italic;
            background: var(--result-background);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vicious Mockery Generator</h1>
        <div id="theme-toggle" style="position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 1.5rem;">
            <span id="theme-icon">ðŸŒœ</span>
        </div>
        <form id="mockery-form">
            <input type="text" name="class" placeholder="Enter class">
            <input type="text" name="species" placeholder="Enter species">
            <button type="button" onclick="handleSubmit(event)">Submit</button>
        </form>
        <div>
          <p id="result" class="result"></p>
        </div>

    </div>

    <div class="container" style="margin-top: 20px;">
      <h2>Flare Generator</h2>
      <div id="flare-section">
        <input type="text" id="flare-input" placeholder="Enter character details" style="width: calc(100% - 20px); padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
        <button type="button" onclick="fetchFlare()">Get Flare</button>
        <ul id="flare-list" style="list-style-type: none; padding: 0; margin-top: 10px;"></ul>
      </div>
    </div>
        <script>
          const storedResponses = JSON.parse(localStorage.getItem('responses')) || [];

          // Theme toggle logic
          const themeToggle = document.getElementById('theme-toggle');
          const themeIcon = document.getElementById('theme-icon');
          const currentTheme = localStorage.getItem('theme') || 'light';
          document.documentElement.setAttribute('data-theme', currentTheme);

          themeToggle.addEventListener('click', () => {
            const newTheme = document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
            themeIcon.textContent = newTheme === 'light' ? 'ðŸŒœ' : 'ðŸŒž';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
          });

          // Set the initial icon based on the current theme
          themeIcon.textContent = currentTheme === 'light' ? 'ðŸŒœ' : 'ðŸŒž';
          const firstSend = true;

          window.handleSubmit = async function(event) {
            event.preventDefault();

            document.getElementById('result').innerHTML = '<p>Loading...</p>'; // Show loading message

            const form = document.getElementById('mockery-form');
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
              jsonData[key] = value;
            });

           jsonData.previousResponses = btoa(unescape(encodeURIComponent(JSON.stringify(storedResponses))));

            try {
              const response = await fetch('/mockery', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(jsonData),
              });

              const result = await response.json();

              storedResponses.push(result.insult);
              if (storedResponses.length > 50) {
                storedResponses.splice(0, storedResponses.length - 50);
              }
              localStorage.setItem('responses', JSON.stringify(storedResponses));

              document.getElementById('result').innerHTML = `${JSON.stringify(result.insult, null, 2)}`;
            } catch (error) {
              document.getElementById('result').innerHTML = 'Error occurred while fetching data.';
            }
            firstSend = false;
          }
          // Fetch Flare logic
          const storedFlareResponses = JSON.parse(localStorage.getItem('flareResponses')) || [];

          async function fetchFlare() {
            const flareInput = document.getElementById('flare-input').value;
            const flareList = document.getElementById('flare-list');
            flareList.innerHTML = '<li>Loading...</li>'; // Show loading message

            const requestData = {
              description: flareInput,
              previousResponses: btoa(unescape(encodeURIComponent(JSON.stringify(storedFlareResponses))))
            };

            try {
              const response = await fetch('/flare', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData),
              });

              if (!response.ok) {
                throw new Error('Failed to fetch flare data');
              }

              const data = await response.json();
              const htmlResponse = data.responses;

              // Display the pre-formatted HTML list in the response field
              flareList.innerHTML = htmlResponse;

              // Limit stored responses to the last 50
              if (storedFlareResponses.length > 50) {
                storedFlareResponses.splice(0, storedFlareResponses.length - 50);
              }
              localStorage.setItem('flareResponses', JSON.stringify(storedFlareResponses));
            } catch (error) {
              flareList.innerHTML = '<li>Error occurred while fetching flare data.</li>';
            }
          }
        </script>
    </div>
</body>
</html>
